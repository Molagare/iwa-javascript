<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/cripts.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header_title">
            Tally Count
        </h1>
    </header>

<main class="counter">
    <input class="counter_value" data-key="number" readonly value="0">    
<div class="counter_actions">
    <button id="counter_button_first" data-key="subtract" class="counter_button">-</button>
    <button data-key="add" class="counter_button">+</button>
</div>
</main>
    <footer>
        inspired by <a href="https://tallycount.app/">Tally Count</a>. Note
        that this is merely a student practice project for learning
        Javascript.
    </footer>
</body>
</html>
